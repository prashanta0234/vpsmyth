<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VPSMyth | Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #f8fafc !important;
            background-image: radial-gradient(circle at 20% 30%, rgba(79, 70, 229, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(129, 140, 248, 0.05) 0%, transparent 50%) !important;
            color: #1e293b !important;
            font-family: 'Outfit', sans-serif;
        }

        .login-card {
            background: #ffffff !important;
            padding: 3rem;
            border-radius: 24px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.05) !important;
            width: 100%;
            max-width: 420px;
            border: 1px solid #e2e8f0 !important;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .login-logo {
            width: 80px;
            height: 80px;
            object-fit: contain;
            display: block;
            margin: 0 auto 1.25rem;
        }

        .login-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: #0f172a !important;
            letter-spacing: -0.02em;
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            color: #64748b !important;
            font-size: 0.9375rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: #475569 !important;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: #f8fafc !important;
            border: 1px solid #e2e8f0 !important;
            border-radius: 12px;
            color: #0f172a !important;
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.2s;
            outline: none;
        }

        .form-group input:focus {
            border-color: #4f46e5 !important;
            background: #ffffff !important;
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.08) !important;
        }

        .btn-login {
            width: 100%;
            padding: 0.875rem;
            background: #4f46e5 !important;
            color: white !important;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin-top: 1rem;
        }

        .btn-login:hover {
            background: #4338ca !important;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.2) !important;
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fef2f2 !important;
            color: #ef4444 !important;
            padding: 0.875rem;
            border-radius: 12px;
            font-size: 0.875rem;
            margin-bottom: 1.5rem;
            display: none;
            text-align: center;
            border: 1px solid #fee2e2 !important;
            font-weight: 500;
        }

        .loading-spinner {
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            display: none;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="login-card">
        <div class="login-header">
            <img src="/assets/logo.png" alt="VPSMyth Logo" class="login-logo">
            <h1 class="login-title">Welcome Back</h1>
            <p class="login-subtitle">Sign in to manage your VPS</p>
        </div>

        <div id="error-box" class="error-message"></div>

        <form id="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required autofocus>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn-login" id="login-btn">
                <span id="btn-text">Login</span>
                <div class="loading-spinner" id="btn-spinner"></div>
            </button>
        </form>
    </div>

    <script src="js/theme.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
