    <main>
        <div class="top-bar">
            <div class="search-container">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
                <input type="text" placeholder="Search applications...">
            </div>
            <div class="actions">
                <button class="theme-toggle" id="theme-toggle" title="Toggle Theme">
                    <svg class="sun-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364-6.364l-.707.707M6.343 17.657l-.707.707m12.728 0l-.707-.707M6.343 6.364l-.707-.707M15 12a3 3 0 11-6 0 3 3 0 016 0z">
                        </path>
                    </svg>
                    <svg class="moon-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z">
                        </path>
                    </svg>
                </button>
                <div class="user-info">
                    <span class="user-name">Prashanta</span>
                    <div class="user-avatar">PC</div>
                </div>
            </div>
        </div>

        <div class="section-header">
            <h2 class="section-title">Manage Applications</h2>
            <button class="btn-primary" id="open-deploy-modal">
                <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                </svg>
                Deploy New App
            </button>
        </div>

        <div id="apps-list" class="apps-grid">
            <!-- Apps will be rendered here by apps.js -->
        </div>

        <div id="empty-state" class="empty-state" style="display: none;">
            <svg class="empty-state-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                    d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10">
                </path>
            </svg>
            <h3 class="empty-state-title">No applications found</h3>
            <p class="empty-state-desc">You haven't deployed any applications yet.</p>
        </div>
    </main>

    <!-- Logs Modal -->
    <div class="modal-overlay" id="logs-modal">
        <div class="modal" style="max-width: 800px;">
            <div class="modal-header">
                <h2 class="modal-title">Application Logs</h2>
                <button class="close-modal" id="close-logs-modal">
                    <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                        </path>
                    </svg>
                </button>
            </div>
            <div class="logs-container" id="logs-content"
                style="background: #1e293b; color: #f8fafc; padding: 1rem; border-radius: 10px; font-family: monospace; height: 400px; overflow-y: auto; white-space: pre-wrap; font-size: 0.875rem;">
                Loading logs...
            </div>
        </div>
    </div>

    <!-- Edit Env Modal -->
    <div class="modal-overlay" id="edit-env-modal">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title">Edit Environment Variables</h2>
                <button class="close-modal" id="close-edit-env-modal">
                    <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                        </path>
                    </svg>
                </button>
            </div>
            <form id="edit-env-form">
                <input type="hidden" id="edit-env-app-name" name="appName">
                <div class="form-group">
                    <label for="edit-env-json">Environment Variables (JSON)</label>
                    <textarea id="edit-env-json" name="env" rows="10" placeholder='{"KEY": "VALUE"}'
                        required></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-secondary" id="cancel-edit-env">Cancel</button>
                    <button type="submit" class="btn-primary" id="submit-edit-env">
                        <span id="edit-btn-text">Save Changes</span>
                        <div class="loading-spinner" id="edit-btn-spinner"></div>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Deployment Modal (Shared) -->
    <div class="modal-overlay" id="deploy-modal">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title">Deploy New Application</h2>
                <button class="close-modal" id="close-deploy-modal">
                    <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                        </path>
                    </svg>
                </button>
            </div>
            <form id="deploy-form">
                <div class="form-group">
                    <label for="appName">Application Name</label>
                    <input type="text" id="appName" name="appName" placeholder="my-awesome-app" required>
                </div>
                <div class="form-group">
                    <label for="category">Project Category</label>
                    <select id="category" name="category" required>
                        <option value="" disabled selected>Select Category</option>
                        <option value="frontend">Frontend</option>
                        <option value="backend">Backend</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="framework">Framework</label>
                    <select id="framework" name="framework" required>
                        <option value="" disabled selected>Select Framework</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="repoURL">GitHub Repository URL</label>
                    <input type="url" id="repoURL" name="repoURL" placeholder="https://github.com/user/repo" required>
                </div>
                <div class="form-group">
                    <label for="port">Port</label>
                    <input type="number" id="port" name="port" placeholder="3000" required>
                </div>
                <div class="form-group">
                    <label for="env">Environment Variables (JSON)</label>
                    <textarea id="env" name="env" rows="3" placeholder='{"KEY": "VALUE"}'></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-secondary" id="cancel-deploy">Cancel</button>
                    <button type="submit" class="btn-primary" id="submit-deploy">
                        <span id="btn-text">Deploy App</span>
                        <div class="loading-spinner" id="btn-spinner"></div>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/theme.js"></script>
    <script src="js/apps.js"></script>
</body>

</html>
